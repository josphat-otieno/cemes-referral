<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="form-head d-flex mb-3 mb-md-5 align-items-start">
            <div class="mr-auto d-none d-lg-block">
                <h3 class="text-primary font-w600">Welcome to Mediqu!</h3>
                <p class="mb-0">Hospital Admin Dashboard Template</p>
            </div>
            
            <div class="input-group search-area ml-auto d-inline-flex">
                <input type="text" class="form-control" placeholder="Search here">
                <div class="input-group-append">
                    <a href="javascript:void(0)" class="input-group-text"><i class="flaticon-381-search-2"></i></a>
                </div>
            </div>
            <a href="javascript:void(0);" class="btn btn-primary ml-3"><i class="flaticon-381-settings-2 mr-0"></i></a>
        </div>
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="row">
                    <!-- <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12"> -->
                    <div class="col-xl-6 col-xxl-6 col-lg-6 col-md-6">
                        <app-graph-recovered></app-graph-recovered>
                    </div>
                    <div class="col-xl-6 col-xxl-6 col-lg-6 col-md-6">
                        <app-graph-visitors></app-graph-visitors>
                    </div>
                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12">
                        <app-graph-patients></app-graph-patients>
                    </div>
                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12">
                        <app-recent-patient-activity [data]="patientActivity"></app-recent-patient-activity>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-sm-6" *ngFor="let item of dashboardWidgets" >
                        <div class="widget-stat card {{item.wrapper_class}}">
                            <div class="card-body  p-4">
                                <div class="media">
                                    <span class="mr-3">
                                        <i class="{{item.icon_class}}"></i>
                                    </span>
                                    <div class="media-body text-white text-right">
                                        <p class="mb-1">{{item.title}}</p>
                                        <h3 class="text-white">{{item.total_no}}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12">
                        <app-graph-revenue></app-graph-revenue>
                    </div>
                    <div class="col-12">
                        <app-best-doctor [data]="bestDoctor"></app-best-doctor>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
