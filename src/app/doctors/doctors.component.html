<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="form-head d-flex mb-3  mb-lg-5   align-items-start">
            <a href="javascript:void(0)" class="btn btn-danger" data-toggle="modal" data-target="#addDoctorModal" (click)="open(addDoctorModal)">+New Doctor</a>
            <div class="input-group search-area ml-auto d-inline-flex">
                <input type="text" class="form-control" placeholder="Search here">
                <div class="input-group-append">
                    <a href="javascript:void(0)" class="input-group-text"><i class="flaticon-381-search-2"></i></a>
                </div>
            </div>
            <div class="dropdown ml-3 d-inline-block dropdown-no-icon" ngbDropdown>
                <div class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" ngbDropdownToggle>
                    <i class="flaticon-381-controls-3 mr-2"></i> Filter
                </div>
                <div class="dropdown-menu dropdown-menu-left" ngbDropdownMenu>
                    <a class="dropdown-item" href="#">A To Z List</a>
                    <a class="dropdown-item" href="#">Z To A List</a>
                </div>
            </div>
            <mat-form-field class="form-control style-1 default-select  ml-3 style-2 dashboard-select">
              <mat-select value="Newest">
                <mat-option value="Newest">Newest</mat-option>
                <mat-option value="Old">Old</mat-option>
              </mat-select>
            </mat-form-field>
            <a href="javascript:void(0);" class="btn btn-outline-primary ml-3"><i class="flaticon-381-menu-1 mr-0"></i></a>
            <a href="javascript:void(0);" class="btn btn-light ml-3"><i class="flaticon-381-pad mr-0"></i></a>
        </div>
        <!-- Add Doctor Modal -->
        <ng-template #addDoctorModal let-modal>
            <div class="modal-header">
                <h5 class="modal-title">Add Doctor</h5>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body post-input mb-0">
                <form>
                    <div class="form-group">
                        <label class="text-black font-w500">Doctor Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-black font-w500">Doctor ID</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-black font-w500">Specialist</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-black font-w500">Appointment Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">CREATE</button>
                    </div>
                </form>
            </div>
        </ng-template>
        
        <!-- Add Doctor Modal-->
        
        <div class="row">
            <div class="col-xl-12">
				<ngb-accordion class="doctor-list" #acc="ngbAccordion" activeIds="ngb-panel-0">
					<ngb-panel cardClass="accordion__item" *ngFor="let itemAcccordion of doctorsAcccordion">
						<ng-template ngbPanelTitle>
							<span class="accordion__header-alphabet">{{itemAcccordion.accordiontitle}}</span>
							<span class="accordion__header-line flex-grow-1"></span>
							<span class="accordion__header--text">{{itemAcccordion.total_doctors}}</span>
							<span class="accordion__header--indicator style_two"></span>
						</ng-template>
						<ng-template ngbPanelContent>
							<div class="widget-media best-doctor pt-4">
								<div class="timeline row">
									<div class="col-lg-6" *ngFor="let doctorDetail of itemAcccordion.doctors_list">
										<div class="timeline-panel bg-white p-4 mb-4">
											<div class="media mr-4">
												<img alt="image" width="90" src="{{doctorDetail.image}}">
											</div>
											<div class="media-body">
												<a routerLink="/{{doctorDetail.url}}" ><h4 class="mb-2">{{doctorDetail.name}}</h4></a>
												<p class="mb-2 text-primary">{{doctorDetail.specialist}}</p>
												<div class="star-review">
													<i *ngFor="let ratings of doctorDetail.ratings_class " class="{{ratings.icon_class}}" ></i>
													<span class="ml-3">{{doctorDetail.total_reviews}}</span>
												</div>
											</div>
											<div class="social-media">
												<a *ngFor="let social of doctorDetail.social_link" title="{{social.title}}" href="{{social.link}}" class="btn btn-outline-primary btn-rounded btn-sm {{social.icon_class}}" target="_blank"></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</ng-template>
					  </ngb-panel>
				</ngb-accordion> 
            </div>
        </div>
    </div>
</div>
