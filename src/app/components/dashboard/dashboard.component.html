<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="form-head d-flex mb-3 mb-md-5 align-items-start">
            <div class="mr-auto d-none d-lg-block">
                <h3 class="text-primary font-w600">Welcome Back!</h3>
                <p class="mb-0">Referalls Admin Portal</p>
            </div>
            
        </div>
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
           
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-sm-6" *ngFor="let item of dashboardWidgets" >
                        <div class="widget-stat card {{item.wrapper_class}}">
                            <div class="card-body  p-4">
                                <div class="media">
                                    <span class="mr-3">
                                        <i class="{{item.icon_class}}"></i>
                                    </span>
                                    <div class="media-body text-white text-right">
                                        <p class="mb-1">{{item.title}}</p>
                                        <h3 class="text-white">{{item.total_no}}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>

            <div class="col-md-7">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Points Awarded: Current Week</h4>
                        <div class="d-flex flex-row">
                            <div class="">Collection: 200 </div>
                            <div class="float-right ml-2">Disbursements 400 </div>
                        </div>
            
                    </div>
                    <div class="card-body">
                        
                        <app-dashed-line-chart></app-dashed-line-chart>
                        
                    </div>
                </div>
            </div>   
            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-header d-block">
                        <h4 class="card-title">Simple Pie Chart</h4>
                    </div>
                    <div class="card-body">
                        
                        <app-pie-simple></app-pie-simple>
                        
                    </div>
                </div>
            </div>         
        </div>
    </div>
</div>
