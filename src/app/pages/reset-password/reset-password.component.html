<div class="authincation h-100">
    <div class="container vh-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-lg-6 col-md-8">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a [routerLink]="['/admin/index']"><img class="home-logo" src="assets/images/cbf.png" alt=""></a>
                                </div>
                                <h4 class="text-center mb-4">Reset your Password</h4>

                                <!-- Message Container -->
                                <div class="row alert alert-success" *ngIf="successAlert === true">
                                    <p class="fs-8 text-muted"> <i class="fa fa-handshake-o"></i>&nbsp; Password reset successful, 
                                        kindly login with your new password.</p>
                                </div>
                                <div class="row alert alert-danger" *ngIf="alertMessage">
                                    <p class="fs-8 text-muted"> <i class="fa fa-exclamation-triangle"></i>&nbsp; {{alertMessage}}</p>
                                </div>
                                <!-- Message Container -->
                                
                                <form class="form" [formGroup]="resetPasswordForm" autocomplete="off" (ngSubmit)="changePassword()">
                                    
                                    <div class="form-group">
                                        <label class="mb-1"><strong>Password</strong></label>
                                        <div class="input-group">
                                            <input type="password" #pass_One class="form-control" name="password" autocomplete="off"
                                            formControlName="password" (input)="checkPasswordEntry(pass_One.value)" [ngClass]="{
                                              'is-invalid': resetPasswordForm.controls['password'].invalid,
                                              'is-valid': resetPasswordForm.controls['password'].valid
                                            }" />
                                            
                                            <div class="input-group-append show-pass1 ">
                                                <span class="input-group-text "> 
                                                    <i class="fa" [ngClass]="{'fa-eye-slash': toggleEye, 'fa-eye': !toggleEye}" (click)="toggleEyeIcon(pass_One)"></i>
                                                </span>
                                            </div>
                                        </div>    
                                    </div>                                    

                                    <div class="form-group">
                                        <label class="mb-1"><strong>Confirm Password</strong></label>
                                        <input type="password" #pass_Two class="form-control" name="password_confirmed" autocomplete="off"
                                        formControlName="password_confirmed" (input)="confirmPassEntries(pass_Two.value)" [ngClass]="{
                                          'is-invalid': resetPasswordForm.controls['password_confirmed'].invalid,
                                          'is-valid': resetPasswordForm.controls['password_confirmed'].valid
                                        }" />    

                                    </div>  
                                    <i *ngIf="passwordIncorrect" style="color:red">Passwords do not match, kindly try again</i>                                       
                                    <i *ngIf="passwordLength" style="color:red">Please ensure your password has at least 8 characters</i>                                       

                                    <div class="text-center mt-4">
                                        <button type="submit" [disabled]="!validity" class="btn btn-primary btn-block">Change Password</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <!-- <p>Already have an account? <a class="text-primary" [routerLink]="['/login']">Sign in</a></p> -->
                                    <p> Remembered your password? <a class="text-primary" [routerLink]="['/login']">Sign in</a> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
