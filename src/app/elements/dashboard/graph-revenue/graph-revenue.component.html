<div class="card">
    <div class="card-header border-0 pb-0">
        <h4 class="card-title">Revenue</h4>
        <mat-form-field class="form-control style-1 default-select  mr-3 style-2 mb-3 dashboard-select">
            <mat-select value="2022">
                <mat-option value="2023">2023</mat-option>
                <mat-option value="2022">2022</mat-option>
                <mat-option value="2021">2021</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="card-body pt-2">
        <h3 class="text-primary font-w500">Total revenue against business uptake for the year <b>2022</b> <br/> 
            <small class="text-dark ml-2"><b>Ksh. 2500</b> across <b>525</b> businesses registered</small></h3>
        <div id="chartBar">
            
            <apx-chart
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [dataLabels]="chartOptions.dataLabels"
                [plotOptions]="chartOptions.plotOptions"
                [yaxis]="chartOptions.yaxis"
                [legend]="chartOptions.legend"
                [fill]="chartOptions.fill"
                [stroke]="chartOptions.stroke"
                [tooltip]="chartOptions.tooltip"
                [xaxis]="chartOptions.xaxis"
                [colors]="chartOptions.colors"
                [responsive]="chartOptions.responsive"
                [grid]="chartOptions.grid"
                [markers]="chartOptions.markers"
            ></apx-chart>
                
            
        </div>
    </div>
</div>
