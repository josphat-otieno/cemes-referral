<div class="card">
    <div class="card-header border-0 pb-0">
        <h4 class="card-title">Patient Statistic</h4>
    </div>
    <div class="card-body">
        <div class="widget-timeline-icon">
            <div class="row align-items-center mx-0">
                <div class="col-xl-6 col-xxl-12 col-md-12 px-0 mb-3">
                    
                    <apx-chart
                        [series]="chartOptions.series"
                        [chart]="chartOptions.chart"
                        [legend]="chartOptions.legend"
                        [labels]="chartOptions.labels"
                        [fill]="chartOptions.fill"
                        [dataLabels]="chartOptions.dataLabels"
                        [colors]="chartOptions.colors"
                        [stroke]="chartOptions.stroke"
                        [responsive]="chartOptions.responsive"
                        [tooltip]="chartOptions.tooltip"
                    ></apx-chart>
                    
                    
                </div>	
                <div class="col-xl-6 col-xxl-12 col-md-12 px-0">
                    <p class="mb-2 d-flex  fs-14">Immunities (45%)
                        <span class="pull-right ml-auto">45</span>
                    </p>
                    <div class="progress mb-3" style="height:8px">
                        <div class="progress-bar bg-info progress-animated" style="width:45%; height:8px;" role="progressbar">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                    <p class="mb-2 d-flex  fs-14">Heart Beat (35%)
                        <span class="pull-right ml-auto">35</span>
                    </p>
                    <div class="progress mb-3" style="height:8px">
                        <div class="progress-bar bg-success progress-animated" style="width:35%; height:8px;" role="progressbar">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                    <p class="mb-2 d-flex  fs-14">Weigth (20%)
                        <span class="pull-right ml-auto">20</span>
                    </p>
                    <div class="progress" style="height:8px">
                        <div class="progress-bar bg-danger progress-animated" style="width:20%; height:8px;" role="progressbar">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                </div>	
            </div>	
        </div>
    </div>
</div>
